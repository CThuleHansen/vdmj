# Properties for the VDMJ client

vdmj.jar = ../git/FJ-VDMJ/target/vdmj-3.1.1.jar

# To debug with Eclipse, enable the Xdebug line below. VDMJ will then not start until you connect
# to the process with Eclipse - open in debug mode and create a "Remote Java Application" launcher.
# You can then debug VDMJ while entering commands in VDMJC.

vdmj.jvm = -Xmx1024m -Xdebug -Xrunjdwp:transport=dt_socket,server=y,address=8000
# vdmj.jvm = -Xmx1024m

listener.connection.limit = 1000
